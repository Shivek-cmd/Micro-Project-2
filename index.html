<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Micro_Project-2</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Delius+Unicase:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <div class="nav-container">
      <div class="logo">
        <h1>DAPPR</h1>
      </div>
      <div class="options">
        <ul>
          <li>Home</li>
          <li>About Us</li>
          <li>Information</li>
          <li>More</li>
        </ul>
        <div class="search-container">
          <input type="text" placeholder="Search" />
          <i class="fas fa-search"></i>
        </div>
      </div>
      <div class="icon">
        <i class="fas fa-bars"></i>
      </div>
    </div>

    <!-- Main Content -->
    <div class="box-container">
      <!-- Box 1 -->
      <div class="box-1">
        <div class="box-1-1">
          <img src="image 4.png" alt="" />
        </div>
        <div class="form-container">
          <form action="">
            <textarea
              placeholder="It's not only writers who can benefit from this free online tool. If you're a programmer who's working on a ......"
            ></textarea>
          </form>
        </div>
        <div class="frame-icon">
          <a href="#">
            <img src="Frame 1.png" alt="Help Icon" />
          </a>
        </div>
      </div>

      <!-- Box 2 -->
      <div class="box-2">
        <div class="box-2-1">
          <p>Total Question’s</p>
          <p>200,000</p>
        </div>
        <div class="box-2-2">
          <p>Total Answer’s</p>
          <p>105,000</p>
        </div>
        <div class="box-2-3">
          <p>Participated</p>
          <p>10,000</p>
        </div>
        <div class="box-2-4">
          <p>Total Passed</p>
          <p>6000</p>
        </div>
      </div>

      <!-- Box 3 -->
      <div class="box-3">
        <div class="box-3-1">
          <div class="3-1-1">YOUR INFO</div>
          <div class="3-1-2">BOOKMARKS</div>
          <div class="3-1-3">SETTINGS</div>
        </div>
        <div class="box-3-2">
          <h1>Your Information</h1>
          <form action="">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="phone">Phone:</label>
              <input type="text" id="phone" name="phone" required />
            </div>
            <div class="form-group">
              <label for="marks">Marks:</label>
              <input type="text" id="marks" name="marks" required />
            </div>
          </form>
          <button type="submit">NEXT <i class="fas fa-arrow-right"></i></button>
        </div>
      </div>
    </div>
    <div class="help-icon">
      <a href="#">
        <img src="Group 2.png" alt="Help Icon" />
      </a>
    </div>
  </body>
</html>
